<script>
	window.addEvent('domready', function(){
		$$('.button').each(function(el){
			var color = el.getStyle('backgroundColor');
			console.log(el.get('id'));
			el.addEvents({
				mouseenter: function(){
					if(el.get('id') == 'back-button'){
						this.morph({
				    		'background-color': '#FF4F4F',
				        	'color': '#ffffff' 
				      	});
					}
					else{
						this.morph({
				    		'background-color': '#00B711',
				        	'color': '#ffffff' 
				      	});
					}
			    },
			    
			    mouseleave: function(){
			      	this.morph({
			        	backgroundColor: color,
			        	color: '#575757'
			      	});
			    }
			});
		});
	});
</script>
